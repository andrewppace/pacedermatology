  created_at: "2011-01-05 00:57:46"
  body: "There has been a long and ongoing debate about the best way to diagnose suspicious pigmented lesions.  The two most hotly debated methods are the punch biopsy or the broad shave biopsy.  The punch offers the benefits of a line scar and is capable of going deeper than the shave so there is less risk of obscuring the depth of the melanoma.  The downside to the punch biopsy is that large lesions are only partially sampled resulting in what is called sampling error.  The shave biopsy has the benefit that it can sample larger lesions and does not have this, sampling error, but does not go as deep so the depth, which gives prognostic information, may be inaccurate if the lesion is transected.  There is a third option that some dermatologist prefer and that is to do a narrow excision on suspicious lesions, this is gets out big lesions completely and gives there depth, but the major down side is that it often results in larger scars than may have been needed if the lesion indeed turns out to be a benign mole.\r\n\r\nIn conclusion, no one way to sample a mole is correct.  Research in the future may change this but for now, discuss the options with your doctor and make the decision that is best in your situation."
  title: "Does Biopsy Technique Matter for Melanoma"
