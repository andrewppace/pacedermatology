  created_at: "2013-02-18 21:54:02"
  body: "This past weekend was the 25th annual Mat Classic state wrestling tournament at the Tacoma Dome.  There were great wrestlers from all over the state.  One important aspect to keeping the matches safe is to check the skin on the wrestlers.  During the 6 minute match there is a lot of direct skin contact and if someone has a condition that is contagious it is easily spread.\r\n\r\nDr. Pace was on site on Friday and Saturday and worked with several other physicians and the referees to identify any wrestlers with potentially contagious skin conditions.  The most common worrisome skin conditions among wrestlers are Staph infections, HSV, and tinea, but there are a few others we watch for as well.  Overall the tournament was great with outstanding wrestling matches and fierce competition.\r\n\r\n[caption id=\"attachment_1232\" align=\"alignnone\" width=\"570\"]<a href=\"http://www.pacedermatology.com/wp-content/uploads/2013/02/photo-e1361248934668.jpg\"><img class=\"size-medium wp-image-1232\" alt=\"Wrestling tournament\" src=\"http://www.pacedermatology.com/wp-content/uploads/2013/02/photo-e1361248934668-570x427.jpg\" width=\"570\" height=\"427\" /></a> The mats at the tournament on Friday morning.[/caption]"
  title: "Wrestling Skin Checks"
