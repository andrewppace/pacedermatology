  created_at: "2012-08-29 23:43:40"
  body: "Scientists are working on changing the camouflage face make-up that American soldiers wear for warfare. The Department of Defense wanted to find something similar to a sunblock for soldiers to use on their face that would protect them from the heat wave in road-side bomb blasts. When exposed to heat, the new substance protects the skin from heat for 15 seconds. The paint also includes a non-flammable form of DEET which repels insects. The preliminary tests have been passed by the new camo make-up and scientists are determining whether or not to continue testing.  There may be applications for firefighters as well.  (via <a href=\"http://www.medicalnewstoday.com/releases/249354.php\">Medical News Today</a>)"
  title: "Heat-Resistant Camo Make-Up for Our Soldiers"
