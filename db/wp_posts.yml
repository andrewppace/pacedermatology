  created_at: "2013-01-22 08:44:27"
  body: "At Pace Dermatology we stay up to date medically but also try to keep up with the latest technological trends, particularly where it benefits our patients.  One thing we discuss with our patients who come in for skin cancer screening is how to asses for melanoma, the most worrisome type of skin cancer.  There have been several new phone apps that are designed to help identify cancerous lesions.  JAMA Dermatology, scientific journal, just released a study looking at the accuracy of these programs.  They found that the 4 programs tested on average classified 30% of melanomas as not concerning.  <a title=\"Cell Phone Melanoma App\" href=\"http://archderm.jamanetwork.com/article.aspx?articleid=1557488#qundefined\">Read the whole article here.</a>\r\n\r\nThese apps are not a substitute for sound medical evaluation.  So please have your doctor check anything you are concerned about.  Remember the basics of melanoma evaluation.\r\n\r\n1. A - Asymmetry\r\n\r\n2. B - Border irregularity\r\n\r\n3. C - Color, multiple or darker\r\n\r\n4. D - Diameter greater than 6mm\r\n\r\n5. E - Evolving"
  title: "Melanoma Apps"
