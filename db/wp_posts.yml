  created_at: "2012-07-24 14:22:52"
  body: "Many people experience green hair in the summer.  It occurs from exposure to swimming pool water but is from copper in the water, not chlorine.  You can use vinegar, lemon juice, or special chelating shampoos.  A little oil in the scalp and good conditioning before swimming can also lessen the green appearance."
  title: "Avoid Green Hair This Summer"
-
  created_at: "2012-08-03 21:44:57"
  body: "Any dermatologist will tell you that the way to wash your hair and the products you use are important to the way your hair will look, and who doesn't love a good hair day?\r\n\r\n1. The more oily your hair is the more often it needs to be washed.\r\n2.Conditioner is a must have after every shampoo.\r\n3. Make sure your products are specifically formulated for your hair type.\r\n4. Protect your hair before exposing it to damaging environments like swimming. Try wetting it or using a conditioner before getting in the water.\r\n\r\nRead full story via <a href=\"http://www.aad.org/stories-and-news/news-releases/d549a1fb-ef3d-4e17-bec6-2b4c977d33af\" target=\"_blank\">AAD</a>."
  title: "4 Tips to Shiny Hair"
