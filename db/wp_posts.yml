  created_at: "2012-08-10 18:59:35"
  body: "Last month (July 2012) the State of New York passed a new law prohibiting anyone under 16 from using an indoor tanning bed and requiring 17-year-olds to obtain parental permission. The state's step towards the prevention of skin cancers is based on scientific evidence that the use of indoor tanning booths is undoubtedly related to melanoma and other skin cancers.  The president of the American Academy of Dermatology, who is also a New York-based dermatologist, is hoping that by limiting the use of indoor tanning for young teens they will be less likely to form tanning habits that will be carried on into adulthood.\r\n\r\nRead full article from the <a href=\"http://www.aad.org/stories-and-news/news-releases/new-york-prohibits-indoor-tanning-for-minors-under-17\" target=\"_blank\">American Academy of Dermatology</a>"
  title: "New York Takes a Positive Step to Help Prevent Skin Cancer"
