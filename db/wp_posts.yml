  created_at: "2012-09-11 18:59:33"
  body: "Having a healthy and stable skin care routine is one of the best ways to help reduce acne flare-ups. The American Academy of Dermatology has seven tips that have been recommended by dermatologists to help care for acne prone skin.  If you skin does not respond to these basic steps please consider making an appointment with a dermatologist.\r\n\r\n1. Make sure to wash twice a day and after sports or sweating.\r\n\r\n2. Always wash your face gently using your fingertips and with a non-abrasive cleanser.  Salicylic acid and benzoyl peroxide cleansers are often quite effective.  Acne scrubs are generally not recommended more than once a week.\r\n\r\n3. Water temperature is not critical, but rinsing with lukewarm water is probably best.\r\n\r\n4. If you have oily hair, make sure you shampoo regularly since areas where it touches your face will be especially prone to acne breakouts.\r\n\r\n5. Do not pick at acne lesions.  Letting your skin heal naturally is faster and lessens the chance of permanent scarring.\r\n\r\n6. Keeping your hands off your face will reduce break-outs.\r\n\r\n7. Limit sun exposure and always avoid tanning booths!\r\n\r\nRead more from the <a href=\"http://www.aad.org/stories-and-news/news-releases/want-clearer-skin-reduce-acne-by-following-these-top-tips-from-dermatologists\">American Academy of Dermatology</a>"
  title: "Dermatologist Recommended Tips for Clearer Skin"
